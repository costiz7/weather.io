<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./Styles/info-styles.css">
</head>

<body>
    <div class="weather-app">
        <div class="bar">
            <img id="logo" src="./Assets/logo.png" alt="weather.io">
            <input type="text" name="city" id="city-input" placeholder="Type a city" spellcheck="false"
                autocomplete="off">
            <button id="go-btn">Go!</button>
        </div>
        <div class="weather-card">
            <div class="titleWrapper">
                <div class="wTitle">
                    <span class="city">Bacau&nbsp&nbsp&nbsp&#9135</span>
                    <span class="country">&nbsp&nbsp&nbspRO</span>
                </div>
            </div>
            <div class="info-wrap">
                <div class="main-info">
                    <div class="first-half">
                        <span class="wType">Sunny</span>
                        <img class="wIcon" src="./Assets/day-icons/cloud-sun.png" alt="cloud-sun">
                        <span class="wTemp">36 °C</span>
                    </div>
                    <div class="second-half">
                        <span class="wPress">Pressure: 1ton</span>
                        <span class="wHum">Humidity: 10%</span>
                        <div class="minTemp">
                            <span class="wMinH">MIN</span>
                            <span class="wMinT">18 °C</span>
                        </div>
                        <div class="maxTemp">
                            <span class="wMaxH">MAX</span>
                            <span class="wMaxT">36 °C</span>
                        </div>
                    </div>
                </div>
                <div class="sec-info">
                    <div class="card-wrap">
                        <div class="wWind">
                            <div class="windH-contain">
                                <span class="windH">Wind</span>
                            </div>
                            <span class="windSpeed">3 Km/h</span>
                            <span class="windDir">NORTH</span>
                        </div>
                    </div>
                    <div class="card-wrap">
                        <div class="wRS">
                            <div class="RSH-contain">
                                <span class="RSH">Rain & Snow</span>
                            </div>
                            <div class="prec">
                                <img src="./Assets/drop.png" alt="drop">
                                <span class="precQ">100 mm/h</span>
                            </div>
                            <div class="snow">
                                <img src="./Assets/snow.png" alt="snow">
                                <span class="snowQ">100 mm/h</span>
                            </div>

                        </div>
                    </div>
                    <div class="card-wrap">
                        <div class="wClouds">
                            <div class="wCloudH-contain">
                                <span class="wCloudH">Cloudiness</span>
                            </div>
                            <span class="cloudPercent">83 %</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>



    <script src="./Scripts/scripts.js"></script>
</body>

</html>
