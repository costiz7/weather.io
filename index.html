<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">

</head>

<body>
    <div class="weather-app">
        <div class="bar">
            <img id="logo" src="./Assets/logo.png" alt="weather.io">
            <input type="text" name="city" id="city-input" placeholder="Type a city" spellcheck="false"
                autocomplete="off">
            <button id="go-btn">Go!</button>
        </div>
        <div class="weather-card">

        </div>
    </div>



    <script src="./Scripts/scripts.js"></script>
</body>

</html>
